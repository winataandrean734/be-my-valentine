<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pina Will You Be My Valentine?</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:"Comic Sans MS",sans-serif;
  overflow:hidden;
}

.card{
  background:white;
  padding:50px 70px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,0.25);
  position:relative;
}

h1{
  margin-bottom:35px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:25px;
}

button{
  padding:18px 50px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:50px;
  cursor:pointer;
  transition:0.2s;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#dee2e6;
  position:relative;
}

/* LOVE BESAR */
.big-love{
  font-size:90px;
  animation:float 2s ease-in-out infinite;
  display:none;
}

@keyframes float{
  0%{ transform:translateY(0px) scale(1); }
  50%{ transform:translateY(-20px) scale(1.1); }
  100%{ transform:translateY(0px) scale(1); }
}

.confetti{
  position:fixed;
  top:-10px;
  width:10px;
  height:10px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(720deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1 id="title">Pina Will you be my Valentine? ğŸ’–</h1>

  <div class="buttons" id="buttons">
    <button id="yes">YES â˜ï¸</button>
    <button id="no">NO â˜ï¸</button>
  </div>

  <div id="love" class="big-love">ğŸ’–ğŸ’—ğŸ’–</div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn  = document.getElementById("no");
const title  = document.getElementById("title");
const love   = document.getElementById("love");
const buttons= document.getElementById("buttons");

let scaleSize = 1;
let locked = false;

// NO kabur seluruh layar
noBtn.addEventListener("mouseenter", () => {
  if(locked) return;

  noBtn.style.position = "fixed";

  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";

  scaleSize -= 0.1;
  if(scaleSize < 0.3) scaleSize = 0.3;

  // âœ… INI YANG TADI ERROR â€” sudah diperbaiki
  noBtn.style.transform = `scale(${scaleSize})`;
});

// YES final
yesBtn.addEventListener("click", () => {
  locked = true;

  title.innerText = "YAAAY!! ğŸ’•ğŸ¥°";

  buttons.style.display = "none";
  love.style.display = "block";

  for(let i=0;i<120;i++){
    createConfetti();
  }
});

function createConfetti(){
  const confetti = document.createElement("div");
  confetti.classList.add("confetti");

  const colors=["#ff4d6d","#ffd166","#06d6a0","#118ab2","#ffffff"];
  confetti.style.backgroundColor =
    colors[Math.floor(Math.random()*colors.length)];

  confetti.style.left = Math.random()*window.innerWidth+"px";
  confetti.style.animationDuration = 2+Math.random()*2+"s";

  document.body.appendChild(confetti);
  setTimeout(()=>confetti.remove(),4000);
}
</script>

</body>
</html>
